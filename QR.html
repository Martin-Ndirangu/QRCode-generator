<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>Enter your text or url</p>
      <input type="text" id="qrlText" placeholder="Text or url" />
      <div id="imgBox">
        <img src="" id="qrlimg" />
      </div>
      <button onclick="generateQR()">Generate QR Code</button>
    </div>
    <script>
      let imgBox = document.getElementById("imgBox");
      let qrlimg = document.getElementById("qrlimg");
      let qrlText = document.getElementById("qrlText");

      function generateQR() {
        if(qrlText.value.length > 0){
            qrlimg.src =
          "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
          qrlText.value;
          imgBox.classList.add("show-img");

        }else{
            qrlText.classList.add('error');
            setTimeout(()=>{
                qrlText.classList.remove('error');

            },1000);
        }
        
      }
    </script>
  </body>
</html>
